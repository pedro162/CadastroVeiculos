{% extends 'base.html' %}

{% block title %}
Listagem de Carros
{% endblock title %}

{% block content %}
<form method="get">

  <input type="text" name="busca" placeholder="Buscar veículo" id="">
  <button type="submit" class="btn btn-primary">
    Buscar
  </button>
</form>
<table class="table" >
  <thead>
    <tr>
        <th>COD</th>
        <th>Modelo</th>
        <th>Marca</th>
        <th>Ano</th>
        <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for carro in lista %}
        <tr>
            <td>{{carro.pk}}</td>
            <td>{{carro.modelo}}</td>
            <td>{{carro.marca}}</td>
            <td>{{carro.ano}}</td>
            <td>
                <a href="{% url 'editar_carro' pk=carro.pk %}" class="waves-effect waves-light btn-small" ><i class="material-icons">edit</i></a>
                <a href="{% url 'remover_carro' pk=carro.pk %}" class="waves-effect waves-light btn-small"><i class="material-icons">delete_forever</i></a>
            </td>
        </tr>
    {% endfor %}
  </tbody>
</table>
<br/>
<a href="{% url 'cadastrar_carro' %}" class="btn btn-primary">Cadastrar</a>
{% endblock content %}
